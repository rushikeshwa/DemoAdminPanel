<h2>Promises works!</h2>

<button class="mb-3" mat-raised-button (click)="promisesWork()" >Get Laptop</button>
    <p *ngIf="LaptopHide" >Wait For Few Seconds</p>
    <ul *ngFor="let laptop of promiseValue | keyvalue">
        <li> <strong>{{laptop.key}}</strong> : {{laptop.value}}</li>
    </ul>
